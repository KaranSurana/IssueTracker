<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/titlelogo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/images/titlelogo.svg" alt="Logo">
        <a href="/" id="navrepo">Repositories</a>
        <form action="/" method="POST">
            <input id="navnewrepo" type="submit" value="New">
        </form>
    </header>
    <aside>
        <span id="repotag">Repositories</span>
        <form action="/" method="POST">
            <input id="newrepo" type="submit" value="New">
        </form>
        <div id="asiderepo">
            
        </div>
    </aside>
    <main>
        <span id="allactivity">All Activity</span>
        <div id="allrepo">
            
        </div>
    </main>
</body>
</html>
